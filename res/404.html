<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 8rem;
            color: #333;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            color: #666;
            margin-bottom: 1rem;
        }

        p {
            color: #888;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>抱歉，页面未找到</h2>
        <p>您访问的页面可能已被移除、删除或暂时不可用</p>
        <a href="/" class="home-button">返回首页</a>
    </div>
</body>
</html>
